{% extends 'base_hotelaria.html' %}

{% load static %}

{% block title %} Hotelaria GTI{% endblock title %}

{% block titulo %} Editar Hospede {% endblock titulo %}

{% block conteudo %}
  <form class="text-center mx-auto" method="post" enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="mb-3" style="text-align: left;">
          <label for="id_nome" class="form-label">Nome Completo*</label>
          <input type="text" class="form-control" name="nome" value="{{ hospede.nome }}">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="id_email" class="form-label">E-mail*</label>
          <input type="text" class="form-control" name="email" value="{{ hospede.email }}">
        </div>

        <div class="mb-3" style="text-align: left;">
            <label for="id_data_nasci" class="form-label">Data de Nascimento*</label>
            <input type="date" class="form-control" name="data_nasci" value="{{ hospede.data_nasci|date:'Y-m-d' }}">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="id_estado" class="form-label">Estado*</label>
          <input type="text" class="form-control" name="estado" value="{{ hospede.estado }}">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3" style="text-align: left;">
          <label for="id_cidade" class="form-label">Cidade*</label>
          <input type="text" class="form-control" name="cidade" value="{{ hospede.cidade }}">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="id_telefone" class="form-label">Telefone com DDD*</label>
          <input type="text" class="form-control" name="telefone" value="{{ hospede.telefone }}">
        </div>

        <div class="mb-3" style="text-align: left;">
            <label for="cpf" class="form-label">CPF*</label>
            <input type="text" class="form-control" name="cpf" value="{{ hospede.cpf }}">
        </div>
      </div>
    </div>

    <button class="w-50 btn btn-lg btn-primary" type="submit">Salvar Alterações</button>
    <a href="{% url 'hos_index' %}" class="mt-2 d-block">Cancelar</a>
  </form>
{% endblock conteudo %}
