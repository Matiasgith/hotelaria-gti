{% extends 'base_hotelaria.html' %}

{% load static %}

{% block title %} Hotelaria GTI{% endblock title %}

{% block titulo %} Cadastro {% endblock titulo %}

{% block conteudo %}
  <form class="text-center" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="mb-3" style="text-align: left;">
          <label for="nome" class="form-label">Nome Completo*</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="email" class="form-label">E-mail*</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3"  style="text-align: left;">
          <label for="data_nasci" class="form-label">Data de Nascimento*</label>
          <input type="text" class="form-control" id="data_nasci" name="data_nasci">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="estado" class="form-label">Estado*</label>
          <input type="text" class="form-control" id="estado" name="estado">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3" style="text-align: left;">
          <label for="cidade" class="form-label">Cidade*</label>
          <input type="text" class="form-control" id="cidade" name="cidade">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="telefone" class="form-label">Telefone com DDD*</label>
          <input type="text" class="form-control" id="telefone" name="telefone">
        </div>

        <div class="mb-3" style="text-align: left;">
          <label for="cpf" class="form-label">CPF*</label>
          <input type="text" class="form-control" id="cpf" name="cpf">
        </div>
      </div>
    </div>

    <button class="w-50 btn btn-lg btn-primary" type="submit">Salvar</button>
  </form>
{% endblock conteudo %}
