{% extends 'base_hotelaria.html' %}
{% load static %}
{% block title %} Hotelaria GTI{% endblock title %}

{% block titulo %} Cadastro de Quartos {% endblock titulo %}

{% block conteudo %}
<div class="container mt-5">
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="campus" class="form-label">Campus:</label>
          <input type="text" class="form-control" id="campus" name="campus">
        </div>
        <div class="col-md-6">
          <label for="nomeCompleto" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF*:</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone com DDD*:</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="estado" class="form-label">Estado:</label>
          <select class="form-select" id="estado" name="estado">
            <option value="">Selecione...</option>
            <!-- Adicione as opções do estado conforme necessário -->
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
{% endblock conteudo %}
